<html>

	<head>

		<title> Basic Todo List </title>

		
		<!-- main CSS style sheet -->
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

		<!-- loading our own Javascript -->
		<script src="script.js"></script>  

		<!-- boostrap CSS --> 
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- bootstrap javascript file -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


	</head>


	<body onload="displayTodos()">

		<!-- Jumbotron title header -->
		<div class = "container">
		   <div class = "jumbotron" style="text-align:center;">
		      <h1> Simple Todo</h1>
		   </div>
		</div>

		<!-- todo creation input box  -->
		<div class='mid'>
			 <form onSubmit="return false">
				<input style="margin-left: 175px;" name="task" placeholder="add new todo">
				<button type="button" onclick="submitTodo()" class="btn btn-success btn-sm"> Create </button>
			</form>
		</div>

		<!-- the actual list of todos -->
		<ul id="todoList" class="list-group mid"></ul>

	</body>

</html>
